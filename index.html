<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <style>
        body{
            background-color: cyan;
        }
        </style>
</head>
<body>
    <div class="container w-50 mt-5">
        <h1 class="text-center">Calculator</h1><br>
    <div class="row">

        <div class="col-9">
            
            <form class="d-flex">
                <input class="form-control" id="result" type="search" placeholder="Result"  aria-label="Search">
            
        </div>
    
        <div class="col-3 ">
            
            <div class="btn-group btn-group-lg " role="group" aria-label="Third group">
                <button type="button" class="btn btn-danger" onclick="clearBox()">C</button>
              </div>
        
    </div>
</div><br>

    <div class="row">
        <div class="col-3">
            <div class="btn-group btn-group-lg" role="group" aria-label="Third group">
                <button type="button" class="btn btn-light" onclick="displayValue('1')">1</button>
              </div>
        </div>
        <div class="col-3">
            <div class="btn-group btn-group-lg" role="group" aria-label="Third group">
                <button type="button" class="btn btn-light" onclick="displayValue('2')">2</button>
              </div>
        </div>
        <div class="col-3">
            <div class="btn-group btn-group-lg" role="group" aria-label="Third group">
                <button type="button" class="btn btn-light" onclick="displayValue('3')">3</button>
              </div>
        </div>
        <div class="col-3">
            <div class="btn-group btn-group-lg" role="group" aria-label="Third group">
                <button type="button" class="btn btn-light" onclick="displayValue('+')">+</button>
              </div>
        </div>
    </div><br>

    <div class="row">
        <div class="col-3">
            <div class="btn-group btn-group-lg" role="group" aria-label="Third group">
                <button type="button" class="btn btn-light" onclick="displayValue('4')">4</button>
              </div>
        </div>
        <div class="col-3">
            <div class="btn-group btn-group-lg" role="group" aria-label="Third group">
                <button type="button" class="btn btn-light" onclick="displayValue('5')">5</button>
              </div>
        </div>
        <div class="col-3">
            <div class="btn-group btn-group-lg" role="group" aria-label="Third group">
                <button type="button" class="btn btn-light" onclick="displayValue('6')">6</button>
              </div>
        </div>
        <div class="col-3">
            <div class="btn-group btn-group-lg" role="group" aria-label="Third group">
                <button type="button" class="btn btn-light" onclick="displayValue('-')">-</button>
              </div>
        </div>
    </div><br>

    <div class="row">
        <div class="col-3">
            <div class="btn-group btn-group-lg" role="group" aria-label="Third group">
                <button type="button" class="btn btn-light" onclick="displayValue('7')">7</button>
              </div>
        </div>
        <div class="col-3">
            <div class="btn-group btn-group-lg" role="group" aria-label="Third group">
                <button type="button" class="btn btn-light" onclick="displayValue('8')">8</button>
              </div>
        </div>
        <div class="col-3">
            <div class="btn-group btn-group-lg" role="group" aria-label="Third group">
                <button type="button" class="btn btn-light" onclick="displayValue('9')">9</button>
              </div>
        </div>
        <div class="col-3">
            <div class="btn-group btn-group-lg" role="group" aria-label="Third group">
                <button type="button" class="btn btn-light" onclick="displayValue('*')">x</button>
              </div>
        </div>
    </div><br>

        <div class="row">
            <div class="col-3">
                <div class="btn-group btn-group-lg" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-light" onclick="displayValue('/s')">/</button>
                  </div>
            </div>
            <div class="col-3">
                <div class="btn-group btn-group-lg" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-light" onclick="displayValue('0')">0</button>
                  </div>
            </div>
            <div class="col-3">
                <div class="btn-group btn-group-lg" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-light" onclick="displayValue('.')">.</button>
                  </div>
            </div>
            <div class="col-3">
                <div class="btn-group btn-group-lg" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-light" onclick="eval_expression('=')">=</button>
                  </div>
            </div>

        
        

        
    </div>
</div>
</body>
</html>
